<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="home-page">
        <div id="header-upper">
        <div>
            <img src="images/unsplash-logo.png" />
        </div>
        <div class="user-search">
            <input type="text" class="input-text" placeholder="Search photos" id="header-search">
        </div>
        <div>
            <a href="https://unsplash.com/brands" id="brands">Brands</a>
        </div>
        <div>
            <a href="https://unsplash.com/explore" id="explore">Explore</a>
        </div>
        <div>
            <a href="#"><img src="images/ellipses-unspash.png"></a>
        </div>
        <div id="submit-a-photo-button">
            <button>Submit a photo</button>
        </div>
        <div>
            <a href="https://unsplash.com/login" id="login">Login</a>
        </div>
        <div id="join-free-button">
            <button>Join free</button>
        </div>
    </div>
        <div id="header-lower">
            <div>
            <a href="#">Editorial</a>
            </div>
            <div>
            <a href="https://unsplash.com/t/wallpapers"id="wallpapers">Wallpapers</a>
            </div>
            <div>
            <a href="https://unsplash.com/t/nature" id="nature">Nature</a>
            </div> 
            <div>
            <a href="https://unsplash.com/t/people" id="people">People</a>
            </div>
            <div>
            <a href="https://unsplash.com/t/architecture" id="architecture">Architecture</a>
            </div>
            <div>
            <a href="https://unsplash.com/t/current-events" id="current-events">Current Events</a>
            </div>
            <div>
            <a href="https://unsplash.com/t/experimental" id="experimental">Experimental</a>
            </div>
            <div>
            <a href="https://unsplash.com/t/fashion" id="fashion">Fashion</a>
            </div>
            <div>
            <a href="https://unsplash.com/t/film" id="film">Film</a>
            </div>
            <div>
            <a href="https://unsplash.com/t/health" id="health">Health</a>
            </div>
        </div>
    <div id="middle-page">
        <div id="unsplash">Unsplash   
        </div>
        <div id="middle-page-text-top">
            <p>The internet's source of freely-usable images</p>
        </div>
        <div class="user-search-middle">
            <input type="text" class="middle-search" placeholder="Search photos">
        </div>

    </div>

    <div class="lower-pics">
        <div id="lower-pic-left">
            <div>
                <a href="#"><img src="images/bottom-left-photo-unsplash.png"></a>
            </div>
        </div>
        <div id="lower-pic-middle">
            <a href="#"> <img src="images/middle-photo-unsplash.png"></a>
        </div> 
        <div id="lower-pic-right">
            <a href="#"><img src="images/bottom-right-photo-unsplash.png"></a>
        </div>
    </div>
        </div>
    
</body>
</html>
